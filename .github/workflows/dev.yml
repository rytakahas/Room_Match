name: Python tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies manually in correct order
  	run: |
    	  python -m pip install --upgrade pip
    	  pip install werkzeug==2.3.8
    	  pip install Flask==2.2.5
    	  pip install pandas==2.2.2 numpy==1.26.4 sentence-transformers==3.3.1 tqdm==4.67.1 \
      	  rapidfuzz==3.13.0 seaborn==0.13.2 matplotlib==3.9.2 statsmodels==0.14.4 \
      	  scikit-learn==1.6.1 xgboost==2.1.1 optuna==4.0.0 requests==2.31.0 \
      	  fasttext joblib pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Download FastText model
        run: |
          mkdir -p models
          curl -L -o models/lid.176.bin https://dl.fbaipublicfiles.com/fasttext/supervised-models/lid.176.bin

      - name: Run tests
        run: pytest

